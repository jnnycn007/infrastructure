apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cert-manager-letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ""
    privateKeySecretRef:
      name: cert-manager-letsencrypt-production
    solvers:
    - http01:
        ingress:
          class: nginx
